      - 'assets/img/portfolio/**'

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Táº¡o file images-list.json tá»« táº¥t cáº£ áº£nh trong portfolio
        run: |
          jq -n \
            --argjson cuoi "$(ls assets/img/portfolio/cuoi/*.{jpg,jpeg,png,webp,gif} 2>/dev/null | xargs -n1 basename | jq -R . | jq -s .)" \
            --argjson makeup "$(ls assets/img/portfolio/makeup/*.{jpg,jpeg,png,webp,gif} 2>/dev/null | xargs -n1 basename | jq -R . | jq -s .)" \
            --argjson gia_dinh "$(ls assets/img/portfolio/gia-dinh/*.{jpg,jpeg,png,webp,gif} 2>/dev/null | xargs -n1 basename | jq -R . | jq -s .)" \
            --argjson phong_su "$(ls assets/img/portfolio/phong-su/*.{jpg,jpeg,png,webp,gif} 2>/dev/null | xargs -n1 basename | jq -R . | jq -s .)" \
            '{
              cuoi: $cuoi // [],
              makeup: $makeup // [],
              "gia-dinh": $gia_dinh // [],
              "phong-su": $phong_su // []
            }' > assets/img/portfolio/images-list.json

