<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Kool D. Studio | Ảnh Cưới Hàn Quốc & Gia Đình</title>
  <meta name="description" content="Portfolio ảnh cưới phong cách Hàn Quốc tinh tế, gia đình, makeup & phóng sự tại Kool D. Studio"/>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    :root{
      --deep-green:#3A5A40;
      --soft-gold:#eb9500;
      --cream:#F9F5F0;
      --gray:#666;
      --white:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Montserrat',sans-serif;background:var(--cream);color:#333;line-height:1.7;}
    a{text-decoration:none;color:inherit;}

    /* Preloader */
    #preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--cream);z-index:9999;display:flex;justify-content:center;align-items:center;transition:opacity 0.75s ease;}
    #preloader.hidden{opacity:0;pointer-events:none;}
    .spinner{width:50px;height:50px;border:4px solid rgba(58,90,64,0.2);border-top-color:var(--deep-green);border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}

    /* Navigation */
    nav{position:fixed;top:0;left:0;width:100%;background:rgba(255,255,255,0.95);backdrop-filter:blur(12px);z-index:1000;padding:1.3rem 0;box-shadow:0 4px 20px rgba(0,0,0,0.06);transition:padding 0.3s;}
    nav.scrolled{padding:0.9rem 0;}
    .nav-container{max-width:1300px;margin:0 auto;padding:0 2rem;display:flex;justify-content:space-between;align-items:center;}
    .logo{font-family:'Playfair Display',serif;font-size:28px;color:var(--deep-green);letter-spacing:2px;}
    .nav-links{display:flex;gap:3rem;}
    .nav-links a{font-weight:500;font-size:13.5px;letter-spacing:1.5px;text-transform:uppercase;transition:color 0.3s;}
    .nav-links a:hover{color:var(--soft-gold);}
    .menu-toggle{display:none;font-size:28px;cursor:pointer;color:var(--deep-green);}

    .container{max-width:1300px;margin:0 auto;padding:0 2rem;}

    /* Header */
    .page-header{text-align:center;padding:160px 0 80px;}
    .page-title{font-family:'Playfair Display',serif;font-size:52px;color:var(--deep-green);}
    .page-subtitle{font-size:19px;color:var(--gray);max-width:700px;margin:20px auto 0;}
    .gold-line{width:100px;height:2px;background:var(--soft-gold);margin:30px auto;}

    /* Portfolio Section */
    .portfolio-section{margin-bottom:120px;}
    .section-title{font-family:'Playfair Display',serif;font-size:42px;color:var(--deep-green);text-align:center;margin-bottom:12px;}
    .section-subtitle{font-size:18px;color:var(--gray);text-align:center;margin-bottom:50px;letter-spacing:1px;}

    .portfolio-swiper .swiper-slide img{width:100%;height:100%;object-fit:cover;border-radius:16px;box-shadow:0 15px 35px rgba(0,0,0,0.12);transition:transform 0.4s;}
    .portfolio-swiper .swiper-slide img:hover{transform:scale(1.05);}

    .swiper-button-next,.swiper-button-prev{color:var(--deep-green);background:white;width:50px;height:50px;border-radius:50%;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    .swiper-button-next:after,.swiper-button-prev:after{font-size:20px;}
    .swiper-pagination-bullet-active{background:var(--deep-green);}

    .back-home-btn{display:inline-block;margin:80px auto;padding:14px 50px;background:var(--deep-green);color:white;border-radius:50px;font-weight:500;letter-spacing:1.5px;transition:background 0.3s;}
    .back-home-btn:hover{background:#2a4230;}

    @media (max-width:768px){
      .nav-links{position:fixed;top:0;left:-100%;width:80%;height:100vh;background:white;flex-direction:column;align-items:center;padding-top:120px;transition:left 0.4s;box-shadow:5px 0 20px rgba(0,0,0,0.1);}
      .nav-links.active{left:0;}
      .menu-toggle{display:block;position:relative;z-index:1001;}
      .page-title{font-size:42px;}
      .section-title{font-size:36px;}
    }
  </style>
</head>
<body>

<div id="preloader"><div class="spinner"></div></div>

<nav id="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">KOOL D. STUDIO</a>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Trang chủ</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="pricing.html">Bảng giá</a>
      <a href="index.html#contact">Liên hệ</a>
    </div>
    <div class="menu-toggle" id="mobile-menu">☰</div>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <h1 class="page-title" data-aos="fade-down">Portfolio</h1>
    <p class="page-subtitle" data-aos="fade-up" data-aos-delay="100">
      Những khoảnh khắc tinh tế theo phong cách Hàn Quốc – Art đích thực
    </p>
    <div class="gold-line" data-aos="zoom-in" data-aos-delay="200"></div>
  </div>

  <!-- TỰ ĐỘNG TẢI TẤT CẢ ALBUM TỪ THƯ MỤC -->
  <div id="auto-gallery"></div>

  <div style="text-align:center;">
    <a href="index.html" class="back-home-btn">← Quay lại Trang chủ</a>
  </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="assets/js/auto-gallery.js"></script>

<script>
  // Preloader
  window.addEventListener('load', () => {
    document.getElementById('preloader').classList.add('hidden');
  });

  // AOS + Mobile menu
  AOS.init({duration: 800, once: true, offset: 50});
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.getElementById('nav-links');
  mobileMenu.onclick = (e) => { e.stopPropagation(); navLinks.classList.toggle('active'); };
  document.addEventListener('click', (e) => {
    if (navLinks.classList.contains('active') && !navLinks.contains(e.target) && e.target !== mobileMenu) {
      navLinks.classList.remove('active');
    }
  });
</script>
</body>
</html>
